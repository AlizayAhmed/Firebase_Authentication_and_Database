name: User_Profile_Screen_Flutter
description: Flutter Week 5 - Firebase Authentication and Cloud Firestore
publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core (Required for all Firebase services)
  firebase_core: ^3.8.1
  
  # Firebase Authentication
  firebase_auth: ^5.3.3
  
  # Cloud Firestore
  cloud_firestore: ^5.5.2
  
  # Google Sign-In
  google_sign_in: ^6.2.2
  
  # HTTP package for API requests (Week 4)
  http: ^1.1.0
  
  # Shared Preferences for "Remember Me"
  shared_preferences: ^2.3.3
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png